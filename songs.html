<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic Tiles</title>
</head>
<body>
    <div  id="gameContainer"> 
        <ul id="instruction">
            <li>专转 砖拽 Magic Tiles 注 砖转 专转:</li>
            <li>2. **转转 砖拽**: 专 转 专 专爪 注  爪 注  砖 驻转专:</li>
            <li>   - **专 拽**: 抓 注 驻转专 "LEVEL 1"  转 专 拽.</li>
            <li>   - **专 拽砖**: 抓 注 驻转专 "LEVEL2"  转 专 拽砖.</li>
            <li>3. **砖砖 拽砖**: 砖转砖 转转 转 A, S, D -F  抓 注 专 砖专  .</li>
            <li>4. **专转 砖拽**: 专  抓 注 专 砖专 驻 住专.</li>
            <li>5. **住 砖拽**: 砖拽 住转 砖专 转 驻住驻住 专 砖专  抓 注 专 砖.</li>
            <li>爪 砖拽! </li>
        </ul>
            
            
        <div id="levels"> 
            <div id="level1">
                <img class="gifSong" src="images/gifSong.gif" alt="GIF Song">
                <button id="btn1" class="btnSongs">LEVEL 1</button>
            </div>
            <div id="level2">
                <img class="gifSong" src="images/gifSong.gif" alt="GIF Song">
                <button  id="btn2" class="btnSongs">LEVEL 2</button>
            </div>
         </div>
       <video id="backgroundVideo" autoplay loop muted >
           <source src="images/gifEmpty.mp4" type="video/mp4">
       </video>
       <canvas id="gameCanvas"> </canvas>
   </div>

</body>
<script>
     document.querySelector("#btn1").addEventListener("click" ,nextPage);
     document.querySelector("#btn2").addEventListener("click" ,nextPage);

     function nextPage(){
        let x=event.target.id.slice(3);
        console.log(x);
        sessionStorage.setItem('chosenSpeed',x);
        window.location.href = "game.html"; // 驻 祝 专
     }
</script>
</html>
